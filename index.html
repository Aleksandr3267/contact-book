<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Book</title>
    <meta name="description" content="Contact Book">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <h1 class="main-title">Книга контактов</h1>
            <form class="search-form">
                <input class="search" type="search" placeholder="Поиск контактов...">
            </form>
            <select aria-label="Contacts" name="contacts" id="contact-select-sort">
                <option disabled selected value="">Сортировка</option>
                <option value="asc">от А до Я</option>
                <option value="desc">от Я до А</option>
            </select>
            <div class="contacts-block">
                <ul class="contacts-list"></ul>
            </div>
        </main>
    </div>

    <script src="./js/script.js" async defer></script>
</body>

</html>
